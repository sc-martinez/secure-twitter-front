<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as John or Jane -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" hidden="true" id="login">Login</button>
      <button class="button person-selector-button" id="register">Register</button>
      <button class="button person-selector-button active-person" id="logout" hidden="true">Logout</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Welcome to the room Chat ... Please Login or register to see the current discussions</h2>

      <div class="chat-messages">
       
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here" />
        <button type="submit" class="button send-button">Send Message</button>
      </form>
    </div>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.6/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
